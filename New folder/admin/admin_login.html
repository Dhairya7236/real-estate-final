<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login | Estate Kings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md mx-auto p-6">
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>

      <form id="adminLoginForm" class="space-y-4" onsubmit="return handleAdminLogin(event)">
        <div>
          <label for="username" class="form-label">Username</label>
          <input id="username" name="username" class="form-control" type="text" placeholder="Enter username" required>
        </div>

        <div>
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" class="form-control" type="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Visible demo credentials for users (on-page) -->
      <div class="mt-4 p-3 bg-gray-50 rounded border text-sm text-gray-700">
        <strong>Demo credentials (use these to login):</strong>
        <div>Username: <code>abc</code></div>
        <div>Password: <code>abc@123</code></div>
      </div>

      <!-- HTML comment with credentials (also present in source, as requested) -->
      <!-- Demo credentials:
           Username: abc
           Password: abc@123
      -->

    </div>
  </div>

<script>
  // Demo login handler - sets sessionStorage and redirects to dashboard
  function handleAdminLogin(e) {
    e.preventDefault();
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    // Demo credentials (visible on page and commented in HTML)
    const DEMO_USER = 'abc';
    const DEMO_PASS = 'abc@123';

    if (user === DEMO_USER && pass === DEMO_PASS) {
      // mark admin as logged in for demo pages (session-only)
      sessionStorage.setItem('adminLoggedIn', 'true');
      alert('Login successful (demo). Redirecting to dashboard...');
      // navigate to the admin dashboard (relative path inside admin folder)
      window.location.href = 'admin_dashboard.html';
      return false;
    } else {
      alert('Invalid credentials. Use the demo credentials shown below the form.');
      return false;
    }
  }

  // If someone opens admin pages directly, you can check sessionStorage on those pages:
  // if (!sessionStorage.getItem('adminLoggedIn')) { window.location.href = 'admin_login.html'; }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
