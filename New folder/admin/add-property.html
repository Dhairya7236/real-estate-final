<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Property | Estate Kings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">

  <nav class="bg-blue-700 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">Add Property</h1>
    <a href="admin_dashboard.html" class="bg-white text-blue-700 px-4 py-2 rounded hover:bg-gray-100">⬅ Back</a>
  </nav>

  <main class="p-8 max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Enter Property Details</h2>

    <form class="bg-white shadow-lg p-6 rounded-xl space-y-4">
      <div>
        <label class="block font-semibold mb-1">Property Name</label>
        <input type="text" class="w-full border p-2 rounded" placeholder="e.g. Green Valley Homes">
      </div>

      <div>
        <label class="block font-semibold mb-1">Location</label>
        <input type="text" class="w-full border p-2 rounded" placeholder="e.g. Pune">
      </div>

      <div>
        <label class="block font-semibold mb-1">Price (₹)</label>
        <input type="number" class="w-full border p-2 rounded" placeholder="e.g. 5000000">
      </div>

      <div>
        <label class="block font-semibold mb-1">Property Image</label>
        <input type="file" class="w-full border p-2 rounded">
      </div>

      <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Add Property</button>
    </form>
  </main>

</body>
</html>
