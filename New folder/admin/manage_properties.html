<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Properties | Estate Kings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">

  <nav class="bg-blue-700 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">Manage Properties</h1>
    <a href="admin_dashboard.html" class="bg-white text-blue-700 px-4 py-2 rounded hover:bg-gray-100">⬅ Back</a>
  </nav>

  <main class="p-8">
    <h2 class="text-2xl font-bold mb-6">Property List</h2>
    <table class="w-full bg-white shadow-md rounded-xl overflow-hidden">
      <thead class="bg-blue-700 text-white">
        <tr>
          <th class="p-3 text-left">Property ID</th>
          <th class="p-3 text-left">Name</th>
          <th class="p-3 text-left">Location</th>
          <th class="p-3 text-left">Price</th>
          <th class="p-3 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b hover:bg-gray-100">
          <td class="p-3">101</td>
          <td class="p-3">Royal Residency</td>
          <td class="p-3">Mumbai</td>
          <td class="p-3">₹ 75,00,000</td>
          <td class="p-3">
            <button class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Edit</button>
            <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Delete</button>
          </td>
        </tr>
        <tr class="border-b hover:bg-gray-100">
          <td class="p-3">102</td>
          <td class="p-3">Skyline Towers</td>
          <td class="p-3">Ahmedabad</td>
          <td class="p-3">₹ 55,00,000</td>
          <td class="p-3">
            <button class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Edit</button>
            <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

</body>
</html>
